<!DOCTYPE html>

          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>Frontend Mentor | QR code component</title>
          <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">

          <div class="main_container">
                    <div class="QR_card">
